version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: clovio_db
    environment:
      POSTGRES_USER: clovio_user
      POSTGRES_PASSWORD: clovio_pass
      POSTGRES_DB: clovio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clovio_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clovio_backend
    environment:
      DATABASE_URL: postgresql://clovio_user:clovio_pass@db:5432/clovio_db
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clovio_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  uploads:

